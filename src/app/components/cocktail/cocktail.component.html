
<div [class]="{'loader-center':!cocktail}">
    <mat-spinner *ngIf="!cocktail"></mat-spinner>
</div>


<app-nav-bar [userName]="userName"></app-nav-bar>
<div class="cocktail-container" *ngIf="cocktail">
    <div class="cocktail-cards">
        <div class="cocktail">

            <mat-card>
                <mat-card-header>
                  <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + cocktail.image + ')'}"></div>
                  <mat-card-title  title="{{cocktail.name}}">{{cocktail.name}}</mat-card-title>
                  <mat-card-subtitle  title="{{cocktail.ingredients}}">{{cocktail.ingredients}}</mat-card-subtitle>
                  <mat-card-subtitle  title="{{cocktail.description}}">{{cocktail.description}}</mat-card-subtitle>
                  <mat-card-subtitle  title="{{cocktail.category}}">{{cocktail.category}}</mat-card-subtitle>
                  <mat-card-subtitle  title="{{cocktail.glass}}">{{cocktail.glass}}</mat-card-subtitle>

                </mat-card-header>
                <img mat-card-image width="400" height="300" src="{{cocktail.image}}" alt="Cocktail {{cocktail.name}}">
                <mat-card-content>
                  <p>Review: {{cocktail.reviews}}</p>
                  <div *ngIf="isFavorite">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg>
                </div>
                </mat-card-content>

                <mat-card-actions *ngIf="isFavorite">
                    <button mat-raised-button color="warn" (click)="goToCocktailList()">Back</button>
                    <button mat-raised-button color="black" (click)="removeFavorite()">Remove favorite</button>
                </mat-card-actions>

                <mat-card-actions *ngIf="!isFavorite">
                    <button mat-raised-button color="warn" (click)="goToCocktailList()">Back</button>
                    <button mat-raised-button color="black" (click)="addToFavorite()">Add to favorite</button>
                </mat-card-actions>
              </mat-card>

           </div>
    </div>

</div>
