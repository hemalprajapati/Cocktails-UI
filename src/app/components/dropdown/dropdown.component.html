<mat-form-field appearance="fill">
    <mat-label>Sort By</mat-label>
    <mat-select [(value)]="selectedValue">
        <mat-option [value]="sort.value" *ngFor="let sort of sortOptions"  (click)="sortCocktails(selectedValue)">
        {{sort.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
