<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="cocktailSearch" (ngModelChange)="searchQuery($event)" autocomplete="off">
    <button mat-button *ngIf="cocktailSearch" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
